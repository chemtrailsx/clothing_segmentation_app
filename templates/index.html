<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothing Segmentation App</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 60%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        img {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }
        li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>üß• Clothing Segmentation</h1>

    <form method="post">
        <input type="text" name="image_url" placeholder="Enter image URL" required>
        <button type="submit">Segment Clothes</button>
    </form>

    {% if segmented_image %}
        <h2>üîç Segmentation Result</h2>

        {% if present_labels %}
            <h3>üßæ Detected Clothing Items</h3>
            <ul>
                {% for label in present_labels %}
                    <li>üëï {{ label | capitalize }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div class="results">
            <div>
                <p><strong>Original Image</strong></p>
                <img src="{{ image_url }}" width="300">
            </div>
            <div>
                <p><strong>Segmented Image</strong></p>
                <img src="{{ segmented_image }}" width="300">
            </div>
        </div>
    {% endif %}
</body>
</html>
